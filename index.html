<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body class="min-vh-100 d-flex align-items-center justify-content-center">
  <main class="mx-3 mb-4">
    <div class="heading text-center mb-3 py-5">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="content shadow-lg py-5 rounded-3">
      <div class="row controls px-5">
        <div class="col-sm-6 justify-content-center d-flex justify-content-sm-start align-items-center"><span class="quantity">100K</span> &nbsp;PAGEVIEWS</div>
        <div class="col-sm-6 justify-content-sm-end justify-content-center d-flex align-items-center"><span class="amount">$16.00</span>/month</div>
        <div class="col-12 d-flex mt-4 mb-sm-5 mb-4 p-0 position-relative">
          <div class="range-progress rounded-pill"></div>
          <input class="inputSlider w-100" type="range" name="" id="" min="20" max="100" step="20" value="60">
        </div>
      </div>
      <div class="d-flex justify-content-end gap-2 fs px-sm-5 px-3 pb-4 mt-4 mt-sm-0">
        <div>Monthly Billing</div>
        <div class="toggleSwitch rounded-pill position-relative mx-2"></div>
        <div>Yearly Billing <span class="discount px-2 mx-2 d-none d-sm-inline">25% discount</span><span class="discount px-2 mx-2 d-sm-none">-25%</span></div>
      </div>
      <div class="d-flex justify-content-between align-items-center border-top px-5 pt-4 flex-column flex-sm-row">
        <div class="mb-4 mb-sm-0">
          <div class="mb-2 text-sm-start text-center">
            <svg class="me-2" xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
            Unlimited websites
          </div>
          <div class="mb-2 text-sm-start text-center">
            <svg class="me-2" xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
            100% data ownership
          </div>
          <div class="text-sm-start text-center">
            <svg class="me-2" xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
            Email reports
          </div>
        </div>
        <div>
          <button class="startTrialBtn rounded-pill px-sm-5 py-2 border-0">Start my trial</button>
        </div>
      </div>
    </div>
  </main>


  <footer class="attribution d-none">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
